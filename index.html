<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reservia</title>
    <link href="Styles/style.css" rel="stylesheet">
    <link href="Styles/header.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
<header id="HeaderSection">
    <figure class="Logo">
        <img src="Resources/Logo/Reservia.svg" alt="Logo">
        <figcaption hidden>Logo Reservia</figcaption>
    </figure>
    <div id="HeaderMenu">
        <nav class="NavBar">
            <ul>
                <li>Hébergements</li>
                <li>Activités</li>
            </ul>
        </nav>
        <div class="Sign">
            <a href="#">S'inscrire</a>
        </div>
    </div>
</header>

<section id="SearchSection">
    <h1>Trouvez votre hébergement pour  des vacances de rêves</h1>
    <p>En plein centre ville ou en pleine nature</p>
    <form class="Form">
        <span><i class="fas fa-map-marker-alt"></i></span>
        <!--suppress HtmlFormInputWithoutLabel -->
        <input type="text" placeholder="Search.." name="search">
        <button type="submit">Rechercher</button>
    </form>
    <section class="Filters">
        <h2>Filtres</h2>
        <div class="FilterElem">
            <span><i class="fas fa-money-bill-wave"></i></span>
            <p><stong>Économique</stong></p>
        </div>
    </section>
</section>

<section id="HostingSection">
    <header>
        <h1>Hébergements à Marseille</h1>
    </header>
    <section>
        <div class="VerticalHostingCard">
            <img src="" alt="">
            <h1 class="Title"></h1>
            <p class="Price"></p>
            <p class="Rating"></p> <!-- check library to star rating -->
        </div>
    </section>
    <footer>
        <p>Afficher plus</p>
    </footer>
</section>

<section id="MostPopularSection">
    <header>
        <h1>Les plus populaires</h1>
        <p class="RatingAnalyse"></p> <!-- check library to star rating -->
    </header>
    <section>
        <div class="HorizontalHostingCard">
            <img src="" alt="">
            <h1 class="Title"></h1>
            <p class="Price"></p>
            <p class="Rating"></p> <!-- check library to star rating -->
        </div>
    </section>
</section>

<section id="ActivitySection">
    <header>
        <h1>Activités à Marseille</h1>
    </header>
    <section>
        <div class="VerticalActivityFullCard">
            <img src="" alt="">
            <h1 class="Title"></h1>
        </div>
    </section>
</section>

<footer id="FooterSection">
    <section class="FooterContentBlock">
        <h1>A propos</h1>
        <a href="#"></a>
    </section>
</footer>

</body>
</html>
